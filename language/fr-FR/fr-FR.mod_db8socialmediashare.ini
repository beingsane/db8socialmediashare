MOD_DB8SOCIALMEDIASHARE_XML_DESCRIPTION="<p>
<a href='http://www.db8.nl/' target='_blank' title='Joomla Specialist db8 Nijmegen, Netherlands'>
<img src='../modules/mod_db8socialmediashare/assets/db8socialmediashare.png' align='left' style='margin-right: 5px;height:125px;width:125px;'>
