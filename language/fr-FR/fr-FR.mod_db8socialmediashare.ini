<b><big>db8 Social Media Share</big></b><br/>
Le module Social Media Share permet d'afficher des icônes que les visiteurs peuvent cliquer afin de partager une page sur des médias sociaux.<br/>
Auteur : Peter Martin, <a href='http://www.db8.nl/' target='_blank'>www.db8.nl</a>. 
Icônes : réalisées avec <a href='http://icomoon.io/app/' target='_blank'>http://icomoon.io/app/</a><br/><br/>
Documentation : <a href='http://www.db8.nl/en/download/modules/db8-social-media-share' target='_blank'>http://www.db8.nl/en/download/modules/db8-social-media-share</a><br/>
Bugs et améliorations : <a href='https://github.com/pe7er/db8socialmediashare' target='_blank'>https://github.com/pe7er/db8socialmediashare</a><br/>
Merci de poster un commentaire sur : <a href='http://extensions.joomla.org/extensions/social-web/social-share/social-multi-share/27079' target='_blank'>http://extensions.joomla.org/</a><br/>"

