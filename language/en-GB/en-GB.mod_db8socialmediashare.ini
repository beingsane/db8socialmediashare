<b><big>db8 Social Media Share</big></b><br/>
The Social Media Share module displays social media icons that visitors can click to share a page with their own social network via social media.<br/>
Author: Peter Martin, <a href='http://www.db8.nl/' target='_blank'>www.db8.nl</a>. 
Icons: made with <a href='http://icomoon.io/app/' target='_blank'>http://icomoon.io/app/</a><br/><br/>
Documentation: <a href='http://www.db8.nl/en/download/modules/db8-social-media-share' target='_blank'>http://www.db8.nl/en/download/modules/db8-social-media-share</a><br/>
Bug reports & additions: <a href='https://github.com/pe7er/db8socialmediashare' target='_blank'>https://github.com/pe7er/db8socialmediashare</a><br/>
Please submit a review at: <a href='http://extensions.joomla.org/' target='_blank'>http://extensions.joomla.org/</a><br/>"

